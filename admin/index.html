<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta
            name="keywords"
            content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

        <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

        <title>Inicio de sesión</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="css/app.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />

        <link href="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap5.css" rel="stylesheet" />
    </head>

    <body>
        <main class="d-flex w-100">
            <div class="container d-flex flex-column">
                <div class="row vh-100">
                    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                        <div class="d-table-cell align-middle">
                            <div class="text-center mt-4">
                                <h1 class="h2">Bienvenido</h1>
                                <p class="lead">Inicie sesión en su cuenta para continuar</p>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <div class="m-sm-3">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">Usuario</label>
                                                <input
                                                    class="form-control form-control-lg"
                                                    type="text"
                                                    name="username"
                                                    id="username"
                                                    required
                                                    placeholder="Ingrese su usuario"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Password</label>
                                                <input
                                                    class="form-control form-control-lg"
                                                    type="password"
                                                    name="password"
                                                    id="password"
                                                    required
                                                    placeholder="Ingrese su contraseña"
                                                />
                                            </div>
                                            <div class="d-grid gap-2 mt-3">
                                                <button class="btn btn-lg btn-primary" type="submit" id="login">
                                                    Ingresar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div
            class="toast align-items-center text-white bg-warning border-0 position-fixed top-0 end-0"
            id="toastWarning"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
            <div class="d-flex">
                <div class="toast-body" id="toastWarningBody"></div>
                <button
                    type="button"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                ></button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="js/http.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/app.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
